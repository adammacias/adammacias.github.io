<nav>

			<li class="pager-prev">

      </li>
		{% else %}
			<li class="pager-prev disabled">
        <a href="#"><span aria-hidden="true">&larr;</span> Recentes</a>
      </li>
		{% endif %}
		  <li>
        <span class="page_number ">PÃ¡gina: {{ paginator.page }} de {{ paginator.total_pages }}</span>
      </li>
		{% if paginator.next_page %}
			<li class="pager-next">
        <a href="{{ site.url }}{{ paginator.next_page_path }}">Antigos <span aria-hidden="true">&rarr;</span></a>
        </li>

			<li class="pager-next disabled">
