---
layout: default
---

<div class="collapse" id="exCollapsingNavbar">
  <div class="bg-inverseXXX p-a-1">
    <h6>PÃ¡ginas</h6>
    <ul class="nav nav-pills nav-stacked">
      {% assign pages = site.pages %}
      {% for data in pages %}
      {% if data.title and data.group == 'branding' %}
      <li class="nav-item">
        <a class="nav-link {% if page.url contains data.url %}active{% endif %}" href="{{ site.url }}{{ data.url }}">
          {{ data.title }}
        </a>
      </li>
      {% endif %}
      {% endfor %}
    </ul>
  </div>
</div>
<nav class="navbar navbar-light bg-faded">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#exCollapsingNavbar">
    &#9776; Identidade
  </button>
</nav>

<div id="wrapper">
  <div class="container">
    <h1 class="display-3">{{ page.title }}</h1>
    {% if page.description %}<p class="lead">{{ page.description }}</p>{% endif %}
    <main class="m-t-3">
      {{ content }}
    </main>
  </div><!-- .containter  -->
</div><!-- #wrapper  -->
